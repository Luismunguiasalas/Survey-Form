<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Luis Munguia" />
    <meta name="description" content="User Survey form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>User Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">World Championship Boxing Form</h1>
      <p id="description">
        Fight and win the title of world champion, do you have what it takes?
      </p>
    </header>
    <hr />
    <div>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label><br />
        <input
          type="text"
          placeholder="Required: Enter your name"
          id="name"
          required
        /><br /><br />

        <label for="email" id="email-label">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Required: Enter your email"
          required
        /><br /><br />

        <label for="number" id="number-label">Age</label><br />
        <input
          type="number"
          name="age"
          id="number"
          placeholder="Age (Optional)"
          min="18"
          max="50"
        /><br />

        <p>Choose your boxing style</p>
        <input list="dropdown" placeholder="Dropdown (Select)" />
        <datalist id="dropdown">
          <option value="Aggressive"> </option>
          <option value="Patient"> </option>
          <option value="Strategic"> </option>
        </datalist>

        <p>Who's your favorite boxer?</p>
        <input
          type="radio"
          name="favorite-boxer"
          id="Mike Tyson"
          value="mike tyson"
          checked="checked"
        />
        <label for="Mike Tyson">Mike Tyson</label><br />
        <input
          type="radio"
          name="favorite-boxer"
          id="Muhammid Ali"
          value="muhammid ali"
        />
        <label for="Muhammid Ali">Muhammid Ali</label><br />
        <input
          type="radio"
          name="favorite-boxer"
          id="Floyd Mayweather"
          value="floyd mayweather"
        />
        <label for="Floyd Mayweather">Floyd Mayweather</label>

        <p>Choose your skillset</p>
        <input type="checkbox" name="great-jab" id="jab" value="jab" />
        <label for="jab">Great Jab</label><br />
        <input type="checkbox" name="speed" id="speed" value="speed" />
        <label for="speed">Speed</label><br />
        <input
          type="checkbox"
          name="head-movement"
          id="head-movement"
          value="head-movement"
        />
        <label for="head-movement">Head Movement</label><br />
        <input
          type="checkbox"
          name="body-movement"
          id="body-movement"
          value="body-movement"
        />
        <label for="body-movement">Body Movement</label><br />
        <input
          type="checkbox"
          name="power-punch"
          id="power-punch"
          value="power-punch"
        />
        <label for="power-punch">Power Punch</label><br />

        <p>Any suggestions on who you would like to see fight next?</p>
        <textarea
          name="Comments"
          id=""
          cols="30"
          rows="10"
          placeholder="Add a comment"
        ></textarea
        ><br /><br />

        <input type="submit" value="submit" id="submit" />
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
