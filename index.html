<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luis Munguia">
    <meta name="description" content="User Survey form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>User Survey Form</title>
</head>

<body>
    <header>
        <h1>World Championship Boxing Form</h1>
        <p id="description">Fight and win the title of world champion, do you have what it takes?</p>
    </header>
    <hr>
    <div>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" placeholder="Required: Enter your name" id="name" required /><br><br>

            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Required: Enter your email" required /><br><br>

            <label for="number" id="age-label">Age</label><br>
            <input type="number" name="age" id="numer" placeholder="Age (Optional)" min="18" max="50" /><br><br>

            <label for="boxer-type">Boxer Type</label><br>
            <input list="boxer-type" placeholder="Dropdown (Select)">
            <datalist id="boxer-type">
                <option value="Aggressive">
                <option value="Patient">
                <option value="Strategic">
            </datalist>



        </form>

    </div>

</body>

</html>
